<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">        
        <title>Chaortic</title>
    </head>
    <body>
        <header>
            <img src="./Assets/logo-chaordic.png" alt="logo chaordic">
        </header>
        <main>
            <section class="box1">
                <div class="conteudo-box1 display">
                    <h1 class="cor-branca titulo-box1">Encurte seus links.</h1>
                    <p class="p-box1 cor-branca tamanho-fonte ">Links são longos. Encurte os links que você deseja compartilhar,</p>
                       <p class="p1-box1 cor-branca tamanho-fonte"> e acompanhe enquanto viajam através da internet.</p>
                        <form class="formulario">
                            <input type="text" name="url" >
                            <label for="ColeLink" class="label-link" >Cole aqui o seu link</label>
                            <button class="encurtar cor-branca">Encurtar</button>
                        </form>
                </div>
            </section>
            <section class="box2">
                <p class="cor-vermelha p-box2 display ">TOP 5</p>
                    <table class=" lista">
                            <tr class="linhaTabela">
                                
                            </tr>
                        </table>
            </section>
            <section class="box3">
                <div class="div-triangulo">
                    <div class="triangulo"></div>
                </div>
                    <p class="cor-vermelha titulo-box3">HITS</p>
                    <span class="cor-vermelha box-numeros">35.713.571</span>
                    <p class="p-box3">Cliques em links</p>
            </section>
        </main>
        <footer class="display">   
            <div class="div-span">
                <span class="assinatura  cor-vermelha">chr.dc</span>
            </div>
            <div class="div-logos display">
                <img class="facebook" src="./Assets/icon-facebook.png" alt="logo facebook">
                <img class="twitter" src="./Assets/icon-twitter.png" alt="logo twitter">
            </div> 
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
